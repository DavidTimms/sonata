<!DOCTYPE html>
<html>
	<head>
		<title>Ractive.js + Bacon.js + Sonata | Counters</title>
		<style type="text/css">
			body {
				font-family: sans-serif;
				padding: 5px 20px;
			}
			h1 {
				font-weight: 100;
				font-size: 300%;
			}
			a:link, a:visited {
				color: navy;
				text-decoration: none;
			}
			a:hover {
				text-decoration: underline;
			}
			.counter {
				display: inline-block;
				width: 150px;
				height: 140px;
				padding: 10px;
				border-radius: 5px;
				border: 1px solid #DDDDDD;
				text-align: center;
			}
			.counter button {
				width: 50px;
			}

			#counters-container p {
				color: navy;
				font-size: 25px;
			}

			.counter.red {
				background-color: #FFDDDD;
			}
			.counter.green {
				background-color: #DDFFDD;
			}
			.counter.blue {
				background-color: #DDDDFF;
			}
			.counter.yellow {
				background-color: #FFFFDD;
			}
		</style>
	</head>
	<body>
		<h1>
			<a href="http://www.ractivejs.org/">Ractive.js</a>
			+ 
			<a href="http://baconjs.github.io/">Bacon.js</a>
			+
			<a href="https://github.com/DavidTimms/sonata">Sonata Language</a>
		</h1>
		<p>By <a href="http://www.davidtimms.co.uk">David Timms</a></p>
		<div id="counters-container">

		</div>

		<script id="counters-template" type="text/ractive">
			{{#counters}}
				<div class="counter {{colour}}" id="counter-{{index}}">
					<p>{{count}}</p>

					<button class="up">up</button>
					<button class="down">down</button>
					<br>
					<button class="delete">delete</button>
				</div>
			{{/counters}}
			<div>
				<p>Total: {{totalCount}}</p>
				<button class="add-counter">Add counter</button>
			</div>
		</script>
		<script src="./lib/jquery.js"></script>
		<script src="./lib/ractive-legacy.js"></script>
		<script src="./lib/Bacon.js"></script>
		<script src="./lib/ractive-adaptors-bacon.js"></script>
		<script src="./lib/immutable.js"></script>
		<script>
			var require = function (module) {
				if (module === "immutable") {
					return Immutable;
				}
				else throw Error("require not supported in browser");
			}
		</script>
		<script src="./counters.son.js"></script>
	</body>
<html>
